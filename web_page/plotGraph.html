<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Plot Graph</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

	<style type="text/css">
		.ctxGraph{
			display: block;
			position: relative;
			height:40vh;
			width:80vw;
		}
		.btnStop{
			position: relative;
			display: block;
			top: 300px;
			left: 50px;
		}
	</style>

</head>
<body>

	<div class="ctxGraph">
		<canvas class="graph"></canvas>
	</div>


	<script type="text/javascript">

		var array = new Array(4);
		array[2] = 'red';

		var ctx = document.getElementsByClassName("graph");
		var x = [10, 25, 73, 49];
		var y = [5, 15, 85, 45];
		var chartG = new Chart(ctx,{
			type: 'line',
			data:{
				labels: x,
				datasets:[{
					label: "PID Graph",
					data: y,
					showLine: false,
					borderWhidth: 5,
					borderColor: 'rgba(0,0,200,.85)',
					backgroundColor: 'transparent',
				}]
			},
			options:{
				title:{
					display: true,
					fontSize: 20,
					text: "PID Control",
					stacked: false,
					responsive: true,
				},
				labels:{
					fontStyle: "bold"
				},
				scales:{
					xAxes:[{
						display: true,
						scaleLabel:{
							display: true,
							fontColor: 'rgba(0,0,200,.85)',
							fontSize:12,
							fontStyle: "bold",
							labelString:'Time'
						}
					}],
					yAxes:[{
						gridLines: {
							drawBorder: false,
							color: array
						},
						ticks: {
							min: 0,
							max: 5000,
							stepSize: 1000
						},
						display: true,
						scaleLabel:{
							display: true,
							fontColor: 'rgba(0,0,200,.85)',
							fontSize:12,
							fontStyle: "bold",
							labelString:'Distance'
						}
					}]
				}
			}
		});

			</script>
	<input class= "btnStop" type="button" onclick="clearInterval(timer)" value="Stop">

</body>
</html>
